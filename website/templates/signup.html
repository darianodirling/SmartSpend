{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">Sign Up</h3>
          <form method="POST">
            <div class="form-group" style="margin: 0.5em">
              <label for="email">Email Address</label>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter Email"
                required
                style="margin-top: 0.5em"
              />
            </div>
            <div class="form-group" style="margin: 0.5em">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                placeholder="Enter Username"
                required
                style="margin-top: 0.5em"
              />
            </div>
            <div class="form-group" style="margin: 0.5em">
              <label for="password1">Password</label>
              <input
                type="password"
                id="password1"
                name="password1"
                class="form-control"
                placeholder="Enter Password"
                required
                style="margin-top: 0.5em"
              />
            </div>
            <div class="form-group" style="margin: 0.5em">
              <label for="password2">Password Again</label>
              <input
                type="password"
                id="password2"
                name="password2"
                class="form-control"
                placeholder="Enter Password Again"
                required
                style="margin-top: 0.5em"
              />
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit" style="margin: 2em">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
