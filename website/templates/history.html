{% extends "base.html" %} {% block title %}{% endblock %} History {% block
content %}

<style>
  .smart-spend-title {
    background-image: url("../static/images/budgeting.jpg");
    background-size: cover;
    background-position: center;
    color: white;
    padding: 20px;
    font-size: 144px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    width: 100%;
    height: 3.5em;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .smart-spend-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    justify-content: center;
    width: 100%;
  }

  .smart-spend-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .questions-and-answers {
    margin-top: 5em;
    margin-bottom: 10em;
  }

  .section-1,
  .section-2 {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    margin-top: 2em;
    margin-bottom: 2em;
    width: 100%;
  }

  .section-1-content,
  .section-2-content {
    display: flex;
    flex-direction: row;
    align-items: center;
    width: 75%;
  }

  .expenses-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: auto;
    width: 100%;
  }

  .chart-container {
    margin: auto;
    width: 100%;
    max-width: 750px; /* Adjust the max-width as needed */
    height: auto;
  }
</style>

<div class="smart-spend-section">
  <div class="smart-spend-title">Your History</div>
  <div class="smart-spend-content">
    <div class="expenses-container"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
  type="text/javascript"
  src="https://www.gstatic.com/charts/loader.js"
></script>
<script>
  // Load the Google Charts library
  google.charts.load("current", { packages: ["corechart"] });

  // Set a callback function to run when the Google Charts library is loaded
  google.charts.setOnLoadCallback(function () {
    // Perform AJAX call and draw charts when library is loaded
    $(document).ready(function () {
      $.ajax({
        url: "/expenses", // Replace 'hiatus' with the actual username
        method: "GET",
        success: function (data) {
          console.log(data); // Log the data to the console

          // Call drawChart function for each set of data
          data.forEach(function (dataItem) {
            drawChart(dataItem);
          });
        },
        error: function (error) {
          console.error("Error fetching expenses:", error);
        },
      });
    });
  });

  // Function to draw a chart
  function drawChart(dataItem) {
    var chartData = new google.visualization.DataTable();
    chartData.addColumn("string", "Category");
    chartData.addColumn("number", "Amount");

    // Populate chart data from the dataItem
    chartData.addRow(["Savings", dataItem.savings]);
    chartData.addRow(["Wants", dataItem.wants]);
    chartData.addRow(["Needs", dataItem.needs]);

    var options = {
      title: "Expenses Distribution by Category",
      width: 900,
      height: 500,
    };

    // Draw the new chart
    var chart = new google.visualization.PieChart(
      document.createElement("div")
    );
    var chartContainer = chart.getContainer();
    chartContainer.classList.add("chart-container"); // Add the class to the container
    document.querySelector(".expenses-container").appendChild(chartContainer);
    chart.draw(chartData, options);
  }
</script>

{% endblock %}
